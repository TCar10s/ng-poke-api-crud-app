<h6 mat-dialog-title class="title">
  {{ data.isEdit ? "Editar" : "Crear" }} Pokemon
</h6>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Nombre *</mat-label>
      <input
        matInput
        placeholder="Raticate"
        formControlName="name"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="name.hasError('required')"> Campo requerido </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Habilidad *</mat-label>
      <input
        matInput
        placeholder="Run-away"
        formControlName="ability"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="ability.hasError('required')">
        Campo requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Tipo *</mat-label>
      <input
        matInput
        type="text"
        placeholder="Fire"
        formControlName="type"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="type.hasError('required')"> Campo requerido </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Experiencia base *</mat-label>
      <input
        matInput
        type="text"
        placeholder="150"
        formControlName="base_experience"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="type.hasError('required')"> Campo requerido </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>URL imagen *</mat-label>
      <input
        matInput
        type="text"
        placeholder="https://pokeapi.co/..."
        formControlName="imageUrl"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="image.hasError('required')">
        Campo requerido
      </mat-error>
      <mat-error *ngIf="image.hasError('pattern')"> URL no v√°lida </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    [disabled]="form.invalid"
    (click)="onSubmit()"
  >
    Guardar
  </button>
</mat-dialog-actions>
