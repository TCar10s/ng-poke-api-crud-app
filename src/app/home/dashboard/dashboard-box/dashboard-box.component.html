<div class="dashboard-box-container">
  <mat-card class="card-style first-card" (click)="changePanel()">
    <div class="flex-col-container">
      <div class="campaign-type">
        <!-- <p class="font1" [ngStyle]="{'color': data.color}">{{data.name | titlecase }}</p> -->
        <p class="font1">
          {{ data.name | titlecase }}
        </p>
        <div class="icon-container">
          <!-- <mat-icon class="campaign-type-icon pointer" [svgIcon]="data.themeIcon" [ngStyle]="{'color': 'transparent','stroke': 'white'}"></mat-icon> -->
          <img
            class="campaign-type-icon pointer"
            src="{{ data.imageUrl }}"
            alt=""
          />
        </div>
      </div>
      <div
        class="card-data-flex"
      >
        <div class="flex-data-container data-right-border">
          <div class="data-icon-container">
            <mat-icon
              class="data-icon-svg pointer"
              [ngStyle]="{ fill: 'transparent' }"
            >
              speed
            </mat-icon>
          </div>
          <div class="data-col tooltip w-80">
            <p class="font2">Peso</p>
            <p class="font3 shorten">{{ data.weight }} kg</p>
          </div>
        </div>
        <div class="flex-data-container">
          <div class="w-20">
            <mat-icon
              class="data-icon-svg pointer"
              [ngStyle]="{ fill: 'transparent' }"
            >
              flash_on
            </mat-icon>
          </div>
          <div class="data-col w-80">
            <p class="font2 m-2">
              Experiencia base
            </p>
            <p class="font3 shorten">{{ data.base_experience }} xp</p>
          </div>
        </div>
        <div class="flex-data-container data-center-row data-right-border">
          <div class="w-20">
            <mat-icon
              class="data-icon-svg pointer"
              [ngStyle]="{ fill: 'transparent' }"
            >
              shield
            </mat-icon>
          </div>
          <div class="data-col w-80">
            <p class="font2 no-margin">
              Habilidad
            </p>
            <p class="font3 shorten">{{ data.ability | titlecase }}</p>
          </div>
        </div>
        <div class="flex-data-container data-center-row">
          <div class="w-20">
            <mat-icon
              class="data-icon-svg pointer"
              [ngStyle]="{ fill: 'transparent' }"
            >
              auto_awesome
            </mat-icon>
          </div>
          <div class="data-col w-80">
            <p class="font2 m-2">Tipo</p>
            <p class="font3 shorten">{{ data.type | titlecase }}</p>
          </div>
        </div>

        <!-- <div class="flex-data-container data-right-border">
                    <div class="w-20">
                      <mat-icon class="data-icon-svg pointer" [svgIcon]="'Fecha@PYPGrandes'" [ngStyle]="{'fill': data.color,'stroke': 'transparent'}"></mat-icon>

                <div class="flex-data-container">

                        <span class="tooltiptext">{{ data.sendDate | date:'dd/MM/yyyy - h:mm a' }}</span>
                    </div>
                </div> -->
      </div>
    </div>
  </mat-card>
